<div id="restaurants">
    <div class="tabs-top tabs-background-positive tabs-color-light">
        <ul rn-carousel class="tabs"> <!--  -->
            <li ng-repeat="(key, value) in data" class="tab-item" ui-sref="home.restaurants({vertical: key})">{{ key }}</li>
        </ul>
    </div>
    <ion-view>

        <ion-content>
           <!--  <div class="pane list-inset"> -->
                <label ng-show="showMe" class="item item-input new_margin">
                    <input type="text" ng-model="restaurants.searchKeyword" placeholder="Search for restaurants">
                    <span class="ion-search paddingLR10" on-tap="restaurants.search(restaurants.searchKeyword)"></span>
                </label>
            <!-- </div> -->

            <div ng-repeat="d in print_data">
             
                <div id="logo">
                    <img ng-src="{{ d.Image }}" ng-click="open_detail_page(d.BusinessID)">
                </div>
                <div class="row stake-house">
                    <div class="col-50">
                        <p class="stake-house text_shadow_black">
                            {{ d.Name }}
                        </p>
                    </div>
                    <div class="col-50">
                        <div class="rat-star" ng-bind-html=restaurants.print_image(d.reviews)></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <ion-list>
                            <ion-item class="wth-border">{{ d.add1 == null ? 'Null' : d.add1 }}</ion-item>
                            <ion-item class="wth-border">{{ d.add2 == null ? 'Null' : d.add2 }}</ion-item>
                            <ion-item class="wth-border">{{ d.ContactPhone }}</ion-item>
                            <ion-item class="wth-border Change-color" ui-sref="home.map">Get Directions</ion-item>
                        </ion-list>
                    </div>
                    <div class="col-50">
                        <ion-list>
                            <ion-item class="wth-border border-bottom">
                                <i class="ion-load-d"></i> Loyal Discount:{{ d.BonusDiscountToCust }}</ion-item>
                            <ion-item class="wth-border border-bottom"><i class="icon-gift"></i>Bonus Discount:{{ d.BonusDiscount }}% OFF</ion-item>
                            <ion-item class="wth-border">Visit 5 times to receive Bonus.</ion-item>
                            <ion-list>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-view>
</div>
