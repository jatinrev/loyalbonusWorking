<div id="restaurants">
    <div class="tabs-top tabs-background-positive tabs-color-light">

        <ul rn-carousel class="tabs" rn-carousel-index="carouselIndex">
            <li ng-repeat="(key, value) in heading" class="tab-item" ui-sref-active="current" ui-sref="home.restaurants({vertical: value.CategoryID})">{{ value.CategoryName }}</li>
        </ul>
        <ion-view>
            
            
            <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()" ng-load="loading.start()" ui-sref="home.restaurants({vertical: value.CategoryID})"><!-- on-swipe-down="Test()" -->
                <ion-refresher
                    class="row"
                    pulling-text="Pull to refresh..."
                    on-refresh="Test()">
                </ion-refresher>
                <!-- <div class="row" style="margin-top: 10px; margin-bottom:10px;"></div> -->
                <div class="row">
                <a ng-click="goToMap(datadeal.BusinessID)" class="already-loyalbonus button buttonListView row {{ isAndroid == true ? '' : 'addclassios' }}"><img class="ion-mapclass" src="img/ion-map.png"> MapView </a></div>
                
                <div ng-repeat="d in print_data()">
                    {{ restaurants.demo }}
                    <div id="logo">
                        <img ng-src="{{ d.Image == null ? 'img/placeholder.jpg' : d.Image }}" ng-click="open_detail_page(d.BusinessID)">
                    </div>
                    <div class="row stake-house">
                        <div class="col-50">
                            <p class="stake-house text_shadow_black">
                                {{ d.Name }}
                            </p>
                        </div>
                        <div class="col-50">
                            <div class="rat-star" ng-bind-html="restaurants.print_image(d.Reviews)">
                                <!-- <img ng-repeat="(key, imageData) in restaurants.print_image(d.reviews)" class="{{ imageData.className }}" ng-src="{{ imageData.src }}" alt="filled start"> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <ion-list>
                                <ion-item class="wth-border" ng-show="d.Address1 == null ? false : true "><i class="ion-home"></i> {{ d.Address1 }}</ion-item>
                                <ion-item class="wth-border" ng-show="d.Address2 == null ? false : true"><i class="ion-home"></i> {{ d.Address2 }}</ion-item> <!-- {{ d.Address2 == null ? 'Address not available' : d.Address2 }} -->
                                <ion-item class="wth-border" ng-show="d.ContactPhone == null ? false : true" ng-click="dialNumber(d.ContactPhone)" ><i class="ion-ios-telephone"></i>Call {{ d.ContactPhone }}</ion-item>
                                <!-- <div class="item" ng-click="dialNumber(data.phoneNumber)" ng-if="data.phoneNumber">
                                                  Call {{data.phoneNumber}} without Prompt
                                              </div> -->
                                <!-- <ion-item class="wth-border Change-color" ng-click="goToMap(d.BusinessID)">Get Directions</ion-item> -->
                            </ion-list>
                        </div>
                        <div class="col-50">
                            <ion-list>
                                <ion-item class="wth-border border-bottom" ng-show="d.LoyalDiscount == null ? false : true">
                                    <i class="ion-load-d"></i> Loyal Discount:{{ d.LoyalDiscount }}%</ion-item>
                                <ion-item class="wth-border border-bottom" ng-show="d.BonusDiscount == null ? false : true" ng-click="showPopup()">
                                    <img style="position: relative; right: 3px;" src="img/bonus.png"> Bonus Discount:{{ restaurants.print_BonusDiscount(d.BonusDiscount) }} OFF</ion-item>
                            </ion-list>
                        </div>
                    </div>
                </div>

                <!-- <div class="loadingButton" ng-click="listData()" ng-show="loadmoreNgShow">loadmore..</div>
            <div class="noMoreRecordMsg text-align-center padding-top-10 padding-bottom-10" ng-hide="loadmoreNgShow">No records..</div> -->
                <!-- <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" icon="ion-loading-c" on-infinite="loadMore(); listData() " distance="1%">No records..</ion-infinite-scroll> -->
                <!-- <ion-infinite-scroll="addMoreItem" on-infinite="listData()"></ion-infinite-scroll> -->
                <!--  <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore() ; listData()" distance="1%"></ion-infinite-scroll> -->
                <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore();listData() " distance="1%"></ion-infinite-scroll>

            </ion-content>
        </ion-view>
    </div>
    
</div>
