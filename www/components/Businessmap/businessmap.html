<div id="Businessmap">
    <ion-view>
        <ion-content>

            <label ng-show="showMe" class="item item-input new_margin">
                <input type="text" ng-model="searchKeyword" placeholder="Search">
                <span class="ion-search paddingLR10" on-tap="bc.search(searchKeyword)"></span>
            </label>
            
            <ng-map zoom="8" center="{{bc.center}}">
                <marker ng-repeat="value in bc.positions track by value" position="{{value}}" on-click="vm.showCustomMarker()"></marker>
            </ng-map>
        </ion-content>
    </ion-view>
</div>
