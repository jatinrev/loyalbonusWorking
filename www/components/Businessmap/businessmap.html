<div id="Businessmap">
    <ion-view>
        <ion-content>

            <label ng-show="showMe" class="item item-input new_margin">
                <input type="text" ng-model="searchKeyword" placeholder="Search">
                <span class="ion-search paddingLR10" on-tap="bc.search(searchKeyword)"></span>
            </label>
            <a ng-click="goToMap(datadeal.BusinessID)" class="already-loyalbonus button buttonListView">List View</a>
            <ng-map zoom="11"  radius="100" zoomOnDoubleClick:true data-tap-disabled="false" center="{{bc.center}}" style="width:100%;height:600px"
                on-center-changed="centerCustomMarker()">
                <marker ng-repeat="value in bc.positions track by value" position="{{value}}" on-click="bc.showCustomMarker()"></marker>

                <custom-marker id="foo" position="{{ bc.positions }}" on-click="bc.closeCustomMarker()">
                    <div class="newdiv"></div>
                </custom-marker>
            </ng-map>
            <!-- <ion-footer-bar class="footer-bar-custom bar-positive">
            <div class="title">Redo Search In This Area</div>
        </ion-footer-bar> -->
        </ion-content>
    </ion-view>
</div>
