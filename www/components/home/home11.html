<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive transparent-nav bar bar-header has-tabs-top">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
                <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()"></button>

            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive transparent-nav bar bar-header has-tabs-top">

        </ion-header-bar>
        <ion-content>
        <ion-item class="rtblock">
                <h1 class="rttitle">{{ userDetails.FullName }}</h1>
                <h1 class="rttitle">{{ userDetails.Email }}</h1>
            </ion-item>
            <ion-list>
                <ion-item menu-close>My Loyal Bonus</ion-item>
            </ion-list>
            <ion-list>    
                <ion-item menu-close on-tap="redirect_urls.my_membership()">My Membership</ion-item>
            </ion-list>
            <ion-list>
                <ion-item menu-close on-tap="redirect_urls.account_settings()">Account Setting</ion-item>
            </ion-list>
            <ion-list>
                <ion-item>Invite a Friend</ion-item>
            </ion-list>
            <ion-list>    
                <ion-item>About Loyal Bonus</ion-item>
            </ion-list>    
            <ion-list>
                <ion-item class="new-color-loyal" on-tap="signOut()">Sign Out</ion-item>
            </ion-list>    
                <!-- ui-sref="signin" -->
            
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
