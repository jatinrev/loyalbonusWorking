<div id="Cart">
    <ion-view>
        <ion-content overflow-scroll="true">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="Test()"></ion-refresher>
            <div id="logo">
                <!-- ProductImageUrl , ProductImages-->
                <img id="productimages" src="img/kaseydiner_distr.jpg">
            </div>
            <div ng-repeat-once="(key, productDetail) in datadeal ">

                <div class="slider image">
                <!-- <div ng-repeat="d in heading_image">{{d.ImageName}}</div> -->
                    <img ng-repeat="d in heading_image" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{d.ImageName}}">
                    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
                    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
                </div>
                <div class="col center">
                <span class="Enlarge">
                <i class="ion-android-add-circle" aria-hidden="true"></i >Enlarge </span>
                </div>
                <div class="col center">
                    <span class="shoppingdesciptionnew"> {{ datadeal.ProductName }} </span>
                </div>
                <div class="col center">
                    <span class="shoppingdesciptioncolor33cd5f"> ₦ {{datadeal.PriceAfterBusinessDiscount}}</span>
                </div>
                <div class="col center">
                    <div class="col-50 center">
                        <span class="Cartloyality"> {{ datadeal.LoyalDiscount}} % Loyality Discount</span>
                    </div>
                    <div class="col-50 center">
                        <span class="cartredcolornumber">₦ {{ datadeal.Price }}</span>
                    </div>
                </div>
                <div class="col center">
                    <button class="button btninfo"> Add To Cart</button>
                </div>
                <div class="padding">
                 <div class="col margintop20 cartdescripttion">
                        <h4 class="titlecart col">Description</h4>
                        <p class="textcart col">{{ datadeal.Description }}</p>
                </div>
               </div> 
                <div class="row padding">
                    <span class="titlecart row">Store Policy</span>
                </div>
                <div class="col center margintop pull-left">
                    <img src="img/shipping_detail.PNG">
                </div>
            </div>
        </ion-content>
        <ion-footer-bar class="footer-bar-custom bar-positive">
            <div class="title center" on-tap="userPresent() == 1 ? scanBarcode() : helperFunction.go_to_login()">{{ userPresent() == 1 ? 'SCAN NOW' : 'LOGIN' }}</div>
        </ion-footer-bar>
    </ion-view>
</div>
