<div id="Shoppingcart">
    <ion-view>
        <ion-content>
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="Test()">
            </ion-refresher>
            <div id="logo">
                <!-- ProductImageUrl , ProductImages-->
                <img id="productimages" ng-src="{{ businessData.Image == null || businessData.Image == '' ? 'img/placeholder.jpg' : businessData.Image }}">
                <div class="detail-banner-left">
                    <div class="detail-banner-info">
                        <!-- <div class="detail-label">Restaurant</div> -->
                        <div class="detail-verified {{ businessData.StatusName == 'Live' ? '' : 'redBack' }}">{{ businessData.StatusName == "Live" ? "Verified" : "Not Verified" }}</div>
                    </div>
                    <!-- /.detail-banner-info -->
                    <h2 class="detail-title">{{ businessData.Name }}</h2>
                    <div class="detail-banner-address text-left">
                        <i class="famap"></i> {{ businessData.Address1 }}
                    </div>
                    <!-- /.detail-banner-address -->
                    <div class="row reviews-star" ng-bind-html=roothelperFunction.print_stars(businessData.Reviews)></div>
                    <!-- /.detail-banner-rating -->
                </div>
            </div>
            <div class="row">
                <p class="row fontsize">Shopping Cart</p>
            </div>
            <div class="padding">
                <div class="brder" >
                    <div class="row position_relative_item bordertop" ng-repeat="(key, product) in cart.data.UserCartDetails">

                        <div class="col-40"><img id="shoppingimg" ng-src="{{ product.DefaultImage }}"></div>
                        <div class="col-60">
                            <span class="shoppingdesciption" style="width: 100%">{{ product.ProductName }}</span>
                            <label class="shoppingsmall">One (1) headboard, one</label>
                            <div class="row">
                                <div class="col-50">
                                    <span class="shoppingqty"> QTY: </span>
                                    <input type="text" class="qty" name="qty" ng-change="cart.quantity_change(cart.data.UserCartDetails[key].CartDetailId, cart.data.UserCartDetails[key].ProductId, cart.data.UserCartDetails[key].Qty)" ng-model="cart.data.UserCartDetails[key].Qty" placeholder="1">
                                </div>
                                <div class="col-50">
                                    <button class="button offersshopping">2 Offers</button>
                                </div>
                            </div>
                        </div>
                        <i class="ion-close icon_close_position_absolute" ng-click="cart.remove_product(cart.data.UserCartDetails[key].CartDetailId, cart.data.UserCartDetails[key].CartId, cart.data.BusinessStoreId, cart.data.UserCartDetails[key].ProductId)"></i>

                    </div>

                    <div class="bordertop">
                        <div class="center">
                            <ion-item class="wth-border item ng-binding color33cd5f"> ₦ 586923.75</ion-item>
                        </div>
                        <div class="row">
                            <div class="col-50 col-offset-10">
                                <span class="shoppingloyality"> 25% Loyality Discount</span>
                            </div>
                            <div class="col-50">
                                <ion-item class="redcolor">₦</ion-item>
                                <ion-item class="redcolornumber">782565.00</ion-item>
                            </div>
                        </div>
                    </div>
                    <div class="bordertop">
                        <div class="row">
                            <div class="col-50 col-offset-10">
                                <span class="subtotal col pull-left center margintop20"> Sub-Total</span>
                                <span class="subtotal col pull-left  margintop center"> ₦ 586923.75</label>
                            </div>
                            <div class="col-50">
                            <button class="button checkoutbutton margintop15">Checkout</button>
                            <button class="button button-balanced continueshoppingbutton">Continue Shopping</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
        <ion-footer-bar class="footer-bar-custom bar-positive">
            <div class="title center" on-tap="userPresent() == 1 ? scanBarcode() : helperFunction.go_to_login()">{{ userPresent() == 1 ? 'SCAN NOW' : 'LOGIN' }}</div>

        </ion-footer-bar>
    </ion-view>
</div>
